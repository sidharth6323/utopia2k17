<ion-view title="days" ng-controller="resultsCtrl">
    <div class="topbar">
        <h3> Utopia '17 </h3>
    </div>
    <div class="eventday"><span>
    <i class="icon ion-trophy"></i> 
        <span>Results</span></span>
    </div>
    <ion-content class="has-header">
        <div class="resultwrapper">
        <ion-scroll>
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
            </ion-refresher>
            <ion-list>
                <ion-item>
                    <span>Event</span><span style="float:right;">Winner</span>
                </ion-item>
                <ion-item ng-repeat="(i,j) in results">
                    <span>{{i}}</span><span style="float:right;">{{j}}</span>
                </ion-item>
            </ion-list>
        </div>
    </ion-scroll>
    </ion-content>
</ion-view>
